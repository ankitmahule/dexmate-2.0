<head>
    <ng-include src="'templates/styles.html'"></ng-include>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <ng-include src="'templates/header.html'"></ng-include>
    <article class="outerwrapper innerwrapper">
        <div class="container">
            <div class="row">
                <section class="col-md-6 hidden-xs">
                    <div class="jumbotron">
                        <h1>Here you go. Login.</h1>
                    </div>
                </section>
                <section class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3>Login</h3>
                        </div>
                        <div class="panel-body">

                            <form>
                                <div class="ptb-10">
                                    <div class="">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Email Address" autofocus/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password" />
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 col-xs-6">
                                                <div class="form-group">
                                                    <div class="checkbox checkbox-success">
                                                        <input id="keepme" type="checkbox" class="styled">
                                                        <label for="keepme">Keep me signed in</label>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="col-md-6 col-xs-6">
                                                <div class="form-group">
                                                    <a href="#/troublelogin.html" class="pull-right">Trouble Login?</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-9 col-xs-6">
                                                <div class="form-group">
                                                    New Users <a href="#/register">Register</a>
                                                </div>
                                            </div>
                                            <div class="col-md-3 col-xs-6">
                                                <div class="form-group">
                                                    <button type="button" class="btn btn-primary pull-right">Submit</button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </article>
</body>

</html>
